<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div id="header">
        <h1 id="greeting"></h1>
        <button onclick="openYouTube()">Open YouTube</button>
    </div>
    <script>
        // JavaScript to display greeting based on time of day
        const now = new Date();
        const hour = now.getHours();
        let greeting;

        if (hour < 12) {
            greeting = "Good morning Student!";
        } else if (hour < 18) {
            greeting = "Good afternoon Student!";
        } else {
            greeting = "Good evening Student!";
        }

        document.getElementById("greeting").innerText = greeting;

        // JavaScript function to open YouTube in a new window
        function openYouTube() {
            window.open("https://www.youtube.com/", "_self");
        }
    </script>
</body>
</html>
