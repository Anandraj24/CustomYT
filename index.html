    <script>
        // JavaScript to display greeting based on time of day
        const now = new Date();
        const hour = now.getHours();
        let greeting;

        if (hour < 12) {
            greeting = "Good morning Student!";
        } else if (hour < 18) {
            greeting = "Good afternoon Student!";
        } else {
            greeting = "Good evening Student!";
        }

        document.getElementById("greeting").innerText = greeting;

        // JavaScript function to load YouTube player into the iframe
        function loadYouTubePlayer() {
            var youtubePlayerDiv = document.getElementById('youtubePlayer');
            youtubePlayerDiv.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>';
        }

        // Your existing JavaScript code
        const apiKey = 'AIzaSyANVKLt-ltn5j43kPD7AyeXSOf2F58cQNc';
        const maxResults = 12;
        let nextPageToken = '';
        let currentChannelId = '';

        function fetchVideos(channelId, pageToken = '') {

            // Your fetchVideos function
        }

        function fetchPlaylistVideos(playlistId, pageToken = '') {
            currentChannelId = playlistId;
            // Your fetchPlaylistVideos function
        }

        function loadMoreVideos() {
