<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1fcf3;
            position: relative;
            min-height: 100vh;
        }
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div id="header">
        <h1 id="greeting"></h1>
        <div id="channelsContainer">
            <button onclick="fetchPlaylistVideos('PLr6TOxpiWwuF5cD3S-qRViyJR5zRfe9xz')">
                CBSE Class Videos
            </button>
        </div>
        <!-- Container for YouTube -->
        <div id="youtubeContainer"></div>
        <!-- Button to open YouTube -->
        <button onclick="openYouTube()">Open YouTube</button>
    </div>
    <div id="videosContainer"></div>
    <div id="loadMoreButton">
        <button onclick="loadMoreVideos()">Load More</button>
    </div>
    <script>
        // JavaScript to display greeting based on time of day
        const now = new Date();
        const hour = now.getHours();
        let greeting;

        if (hour < 12) {
            greeting = "Good morning Student!";
        } else if (hour < 18) {
            greeting = "Good afternoon Student!";
        } else {
            greeting = "Good evening Student!";
        }

        document.getElementById("greeting").innerText = greeting;

        // Function to open YouTube within the page
        function openYouTube() {
            // Clear existing content in youtubeContainer
            document.getElementById("youtubeContainer").innerHTML = "";
            // Create iframe element
            var iframe = document.createElement("iframe");
            // Set attributes for iframe
            iframe.setAttribute("src", "https://www.youtube.com/");
            iframe.setAttribute("width", "100%");
            iframe.setAttribute("height", "600px");
            iframe.setAttribute("frameborder", "0");
            // Append iframe to youtubeContainer
            document.getElementById("youtubeContainer").appendChild(iframe);
        }

        // Your existing JavaScript code for fetching videos...
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
